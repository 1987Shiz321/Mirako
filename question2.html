<body>
    <div id="main">
        <h1>Quiz</h1>

        <div class="section">
            <h2>問題2</h2>
            <p>
                かんばん方式の説明として適切なものはどれか。
            </p>
            <h3>選択肢</h3>
            <ol class="answers">
                <li>各作業の効率を向上するために、仕様が統一された部品、半製品を調達する。</li>
                <li>効率よく部品調達を行うために、関連会社から部品を調達する。</li>
                <li>中間在庫を極力減らすために、生産ラインにおいて後工程が自工程の生産に合わせて、必要な部品だけを前工程から調達する。</li>
                <li>競争入札で部品を調達する。</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
        <h2>答え</h2>
        <p>
            <span id="correct-answer">C</span><br>
            工程間の中間在庫の最小化を目的として「かんばん」と呼ばれる生産指示票を使う生産システムです。
        </p>
