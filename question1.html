            <h2>問題1</h2>
            <p>
                静岡県の土地面積は？
            </p>
            <h3>選択肢</h3>
            <ol class="answers" data-id="question1">
                <li data-answer="A">7688㎢</li>
                <li data-answer="B">7777㎢</li>
                <li data-answer="C">7840㎢</li>
                <li data-answer="D">7720㎢</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">B. 7777㎢</span><br>
                静岡県は日本のほぼ中央に位置し、太平洋に面して東西155キロメートル、南北118キロメートルの距離、7,777.43平方キロメートルの面積を有しています（2016年（平成28年）10月1日現在）。海や山、湖などバラエティに富んだ自然は、日本の豊かな風土の縮図ともいえます。
            </p>
        </div>
