    <h1>Quiz</h1>
    <h2>問題3</h2>
    <p>
        じゃがいもの収穫ランキング、第３位はどこの都道府県？
    </p>
    <h3>選択肢</h3>
    <ol>
        <li>茨城県</li>
        <li>鹿児島県</li>
        <li>長崎県</li>
        <li>千葉県</li>
    </ol>
    <h2>答え</h2>
    <p>
        2. 鹿児島県<br>
        1位は北海道で、1,883,611トン<br>
        2位は長崎県で、96,138トン,<br>
        3位の鹿児島県は87,555トンです。<br>
        引用: <a href="https://japancrops.com/crops/potato/prefectures/">ジャパンクロップス</a>
    </p>
